<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body th:fragment="modal-frm-add-fragment">
	<!-- The Modal Add-->
	<section class="modal mt-5" id="modalAdd">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<header class="modal-header  text-center">
					<h1 class="h4 col-12" id="addTittle">Agregar Categor√≠a</h1>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</header>

				<!-- Modal body -->
				<section class="modal-body">
					<div class="card o-hidden border-0 shadow-lg">
						<div class="card-body p-2 ">
							<!-- Nested Row within Card Body -->
							<div class="row my-1">
								<div class="col-lg-12 col-sm-12">
									<div class="p-2">
										<div class="text-center" id="divTitulo"></div>
										<form class="user" 
											th:action="@{../administracion/savePuesto}" method="post"
											id="registrationForm">
											

										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

				<!-- Modal footer -->

			</div>
		</div>
	</section>
</body>

</html>
