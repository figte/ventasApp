<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="reporte-compras-fragment">
	<div class="row ml-1 mr-1 mt-2">
		  <button class="btn btn-primary col-12 p-1 btn-change" id="btn-compra" type="button" data-toggle="collapse" data-target="#compras" aria-expanded="false" aria-controls="collapseExample">
		   Reporte: Compra de Productos / Entradas
		  </button>
	</div>
  

	<div class="collapse" id="compras">
		  <div class="card card-body  mt-3" style="min-height: 150px">
		       <h3 class="text-center">GENERAR REPORTE</h3>
		       <div class="card-header col-12 mb-3  shadow-sm">
					<form action="" method="post" class="row">
			
						<div class="form-group col-5">
							<label for="fecha1" class="">Fecha Inicio</label>
							<input type="date" name="fecha1" class="form-control" id="fecha1">
						</div>
						<div class="form-group col-5">
							<label for="fecha2">Fecha Final</label>
							<input type="date" name="fecha2" class="form-control" id="fecha2">
						</div>
						<div class="form-group col-2 pt-1">
							<button type="button" class="btn btn-outline-primary col-12  mt-4" id="btn-buscar">
								<i class="fa fa-search"></i> Buscar
							</button>
						</div>
			
					</form>
					<section th:replace="views/DashBoard/componentes/dataTableEntradas :: dataTable-entradas-fragment" />
	          </div>
		   
		  </div>
	</div>
</body>

</html>
