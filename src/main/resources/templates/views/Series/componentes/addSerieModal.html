<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="modal-frm-add-fragment">
	<!--Modal encargado para guardar sucursal-->

	<!-- The Modal Add-->
	<section class="modal  mt-5" id="modalAdd" ><!--inicio contenedor principal-->

		<div class="modal-dialog modal-custom modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<header class="modal-header text-center">
					<h1 class="h4 col-12" th:text="${titulo}" id="addTittle"></h1>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</header>

				<!-- Modal body -->
				<section class="modal-body">
					<div class="card o-hidden border-0 shadow-lg">
						<div class="card-body p-2 ">
							<!-- Nested Row within Card Body -->
							<div class="row my-1">
								<div class="col-lg-12 col-sm-12">
									<div class="p-2">
										<div class="text-center" id="divTitulo"></div>
										<form class="user" th:object="${serie}"
											th:action="@{/administracion/saveSerie}" method="post"
											id="registrationForm">
											<div class="form-group row">
												<div class="col-sm-6 mb-6 mb-sm-0 col-lg-6 form-group">
													<!-- <input name="id" type="number"
														class="form-control form-control-user"
														placeholder="id" th:field="*{id}" /> -->
													<input name="serie" type="text"
														class="form-control "
														placeholder="Serie" th:field="*{serie}" />
												</div>
												<div class="col-sm-6 mb-6 mb-sm-0 col-lg-6 form-group">
													<input id="correlativoActual" name="correlativoActual" type="number"
													   onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"
													   class="form-control " placeholder="correlativoActual"
														th:field="*{correlativoActual}" />
												</div>

											</div>
											<div class="form-group row">
												<div class="col-sm-3 mb-3 mb-sm-0 col-lg-3 form-group">
													<input name="inicio" type="number"
														class="form-control " placeholder="INICIO"
														onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"
														th:field="*{inicio}" />
												</div>
												<div class="col-sm-3 mb-3 mb-sm-0 col-lg-3 form-group">
													<input name="fin" type="number"onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');"
														class="form-control " placeholder="FIN"
														
														th:field="*{fin}" />
												</div>
												<div class="col-sm-6 mb-6 mb-sm-0 col-lg-6 form-group">
													<select name="estado" id="estado"
														class="form-control "
														th:field="*{estado}">
														<option value="activo">activo</option>
														<option value="inactivo">inactivo</option>
													</select>
												</div>
											</div>
										
											<hr class="mt-2">
											<div class="row">
												<input type="submit" class="btn btn-outline-primary   col-3 offset-3"
													 value="Guardar" id="submitButton" />
													  <input type="reset"
													href="login.html" class="btn btn-outline-danger  col-3 offset-1"
													value="Limpiar" />

											</div>

										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>
		</div>

	</section><!--Fin contenedor principal-->
</body>

</html>
