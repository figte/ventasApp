<!DOCTYPE html>

<body>
   <section th:fragment="foother-css">
      <!-- Footer -->
      <footer class="sticky-footer shadow-lg mt-3">

          <div class="copyright text-center my-auto">

          </div>
        </div>
      </footer>
       <!-- Scroll to Top Button-->
	  <a class="scroll-to-top rounded" href="#page-top">

	  <!-- Logout Modal-->
	  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title text-center" id="exampleModalLabel">¡¡Esta seguro de cerrar cesión!!</h5>

	          </button>
	        </div>
	        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
	        <div class="modal-footer">
	          <button class="btn btn-outline-primary" type="button" data-dismiss="modal">Cancel</button>
	          <a class="btn btn-outline-danger" th:href="@{../logout}">Logout</a>
	        </div>
	      </div>
	    </div>
	  </div>
	  
	  <!-- Bootstrap core JavaScript-->
